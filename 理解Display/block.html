<!--
默认100%占满父元素区域
每个元素占一行
可以设置width和height属性
可以包含其他块级元素或行内元素。
-->
<html>
<style>
    p {
        height: 100px;
        width: 100px;
        background: red;
        color: white;
    }
</style>

<body>
    <p>I'm a paragraph</p>
    <p>I'm a paragraph too</p>
    <span>I'm a word</span>
    <span>I'm a word too.</span>
</body>

</html>
