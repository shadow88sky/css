<!--
    Display: None vs. Visibility: Hidden
-->
<html>
<style>
    #box-1 {
        width: 100px;
        height: 100px;
        background: red;
    }

    #box-2 {
        display: none;
        width: 100px;
        height: 100px;
        background: blue;
    }

    #box-3 {
        width: 100px;
        height: 100px;
        background: green;
    }

    div {
        display: inline-block;
    }

    body {
        background: #efefef;
    }
</style>

<body>
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
</body>

</html>
