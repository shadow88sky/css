<!--
按需占用空间
不断行，并排显示
width，height，top-bottom margin 等属性不起作用
可以是其他行内元素的父级。
-->
<html>
<style>
    p {
        height: 100px;
        width: 100px;
        margin-top: 100px;
        background: red;
        color: white;
        display: inline;
    }
</style>

<body>
    <p>I'm a paragraph</p>
    <p>I'm a paragraph too</p>
    <span>I'm a word</span>
    <span>I'm a word too.</span>
</body>

</html>
