<!--
类型为n的公式选择每个第n个元素，从该元素的特定实例开始计数。
example:
span:nth-of-type(6n+2) selects every 6th instance of a span, starting from (and including) the second instance.
-->
<html>

<body>
    <html>
    <style type="text/css">
        plate:nth-of-type(2n+3) {
            background-color: yellow
        }
    </style>

    <body>
        <div class="table">
            <plate />
            <plate>
                <pickle class="small" />
            </plate>
            <!--取这里-->
            <plate>
                <apple class="small" />
            </plate>
            <plate />
            <!--取这里-->
            <plate>
                <apple />
            </plate>
            <plate />
        </div>
    </body>

    </html>
</body>

</html>
